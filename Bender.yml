package:
  name: axi
  authors:
    - "Andreas Kurth <akurth@iis.ee.ethz.ch>" # current maintainer
    - "Fabian Schuiki <fschuiki@iis.ee.ethz.ch>"
    - "Florian Zaruba <zarubaf@iis.ee.ethz.ch>"

dependencies:
  apb: { git: "https://github.com/pulp-platform/apb.git", rev: release-0.2 }
  common_cells: { git: "https://github.com/pulp-platform/common_cells.git", rev: master }
  common_verification: { git: "https://github.com/pulp-platform/common_verification.git", version: 0.1.1 }

export_include_dirs:
  - include

sources:
  # Source files grouped in levels. Files in level 0 have no dependencies on files in this
  # package. Files in level 1 only depend on files in level 0, files in level 2 on files in
  # levels 1 and 0, etc. Files within a level are ordered alphabetically.
  # Level 0
  - src/axi_pkg.sv
  # Level 1
  - src/axi_address_width_converter.sv
  - src/axi_intf.sv
  - src/axi_perf_mon.sv
  # Level 2
  - src/axi_address_resolver.sv
  - src/axi_arbiter.sv
  - src/axi_atop_filter.sv
  - src/axi_burst_splitter.sv
  - src/axi_bypass.sv
  - src/axi_cdc.sv
  - src/axi_cut.sv
  - src/axi_data_downsize.sv
  - src/axi_data_upsize.sv
  - src/axi_delayer.sv
  - src/axi_demux.sv
  - src/axi_id_prepend.sv
  - src/axi_join.sv
  - src/axi_lite_cut.sv
  - src/axi_lite_join.sv
  - src/axi_lite_to_axi.sv
  - src/axi_modify_address.sv
  - src/axi_mux.sv
  - src/axi_read_burst_buffer.sv
  - src/axi_to_axi_lite.sv
  - src/axi_write_burst_packer.sv
  # Level 3
  - src/axi_bypass_wrap.sv
  - src/axi_decerr_slv.sv
  - src/axi_data_width_converter.sv
  - src/axi_id_remap.sv
  - src/axi_lite_multicut.sv
  - src/axi_lite_xbar.sv
  - src/axi_multicut.sv
  # Level 4
  - src/axi_xbar.sv

  - target: synth_test
    files:
      - test/synth_bench.sv

  - target: simulation
    files:
      - src/axi_test.sv

  - target: test
    files:
      - test/tb_axi_atop_filter.sv
      - test/tb_axi_burst_splitter.sv
      - test/tb_axi_cdc.sv
      - test/tb_axi_dwc_downsize.sv
      - test/tb_axi_dwc_upsize.sv
      - test/tb_axi_id_remap.sv
      - test/tb_axi_delayer.sv
      - test/tb_axi_lite_to_axi.sv
      - test/tb_axi_lite_xbar.sv
        #- test/tb_axi_perf_mon.sv
      - test/tb_axi_to_axi_lite.sv
      - test/tb_axi_xbar_pkg.sv
      - test/tb_axi_xbar.sv

  - target: axi_llc
    files:
      # Source files grouped in levels. Files in level 0 have no dependencies on files in this package.
      # Files in level 1 only depend on files in level 0, files in level 2 on files in levels 1 and 0,
      # etc. Files within a level are ordered alphabetically.
      # LLC Level 0
      - src/axi_llc/axi_llc_pkg.sv
      - src/axi_llc/axi_llc_desc_fifo.sv

      - target: simulation
        files: 
        -  src/axi_llc/test/axi_llc_sram_func.sv

      # LLC Level 1
      
      - src/axi_llc/axi_llc_burst_cutter.sv
      - src/axi_llc/axi_llc_data_way.sv
  
      - src/axi_llc/eviction_refill/axi_llc_ax_master.sv
      - src/axi_llc/eviction_refill/axi_llc_r_master.sv
      - src/axi_llc/eviction_refill/axi_llc_w_master.sv
  
      - src/axi_llc/hit_miss_detect/axi_llc_evict_box.sv
      - src/axi_llc/hit_miss_detect/axi_llc_lock_box_bloom.sv
      - src/axi_llc/hit_miss_detect/axi_llc_miss_counters.sv
      - src/axi_llc/hit_miss_detect/axi_llc_tag_pattern_gen.sv
      
      - src/axi_llc/axi_llc_config.sv
      - src/axi_llc/axi_llc_merge_unit.sv
      
      - src/axi_llc/axi_llc_read_unit.sv
      - src/axi_llc/axi_llc_write_unit.sv
    
      # LLC Level 2
      - src/axi_llc/axi_llc_chan_splitter.sv
      - src/axi_llc/axi_llc_evict_unit.sv
      - src/axi_llc/hit_miss_detect/axi_llc_tag_store.sv
      - src/axi_llc/axi_llc_ways.sv
      - src/axi_llc/axi_llc_refill_unit.sv
    
      # LLC Level 3
      - src/axi_llc/axi_llc_hit_miss.sv
    
      # LLC Level 4
      - src/axi_llc/axi_llc_top.sv
    
      # LLC Level 5
      - target: test
        files:
          - src/axi_llc/test/tb_axi_llc_pkg.sv
          - src/axi_llc/test/tb_axi_llc.sv